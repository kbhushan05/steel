	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<div class="alert bg-danger" role="alert" ng-show="$ctrl.unauthorized">
						<svg class="glyph stroked cancel"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-cancel"></use></svg> 
						{{$ctrl.message}}
						<a href="#" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
					</div>
					<form >
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Username" name="username" type="text" autofocus="" ng-model="$ctrl.user.username">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="$ctrl.user.password">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<p class="help-block" ng-model="$ctrl.message">{{$ctrl.message}}</p>
							<!-- <a href="index.html" class="btn btn-primary">Login</a> -->
							<input type="button" ng-click="$ctrl.authenticate($ctrl.user)" class="form-control btn btn-primary" name="login" value="Login">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
